<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="count">1</div>

    <div class="btns">
        <button id="button" class="dec">-</button>
        <button id="button" class="inc">+</button>
    </div>


    <div class="color_box"></div>
    <button class="chang_color">New Color</button>



    <div class="main">
        RGB CODE: <input type="text" id="box" value="rgb(255, 255, 255)">
        Red: <input type="range" id="red" value="255" min="0" max="255">
        Green: <input type="range" id="green" value="255" min="0" max="255">
        Blue: <input type="range" id="blue" value="255" min="0" max="255">
    </div>



    <script src="logic.js"></script>
</body>
</html>
